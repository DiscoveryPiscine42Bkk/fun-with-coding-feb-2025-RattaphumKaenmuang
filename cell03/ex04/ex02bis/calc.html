<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            function validateInp(n) {
                return Number.isInteger(n) && n >= 0;
            }

            $('#calc-form').on('submit', function(event) {
                event.preventDefault();
                calculate();
            });

            function calculate() {
                const operand1 = parseFloat($('#operand1').val());
                const operator = $('#operator').val();
                const operand2 = parseFloat($('#operand2').val());

                if (!validateInp(operand1) || !validateInp(operand2)) {
                    alert("Error :(");
                    return;
                } else if ((operator === 'div' || operator === 'mod') && operand2 === 0) {
                    alert("It’s over 9000!");
                    console.log("It’s over 9000!");
                    return;
                }

                let result;

                switch (operator) {
                    case 'add':
                        result = operand1 + operand2;
                        break;
                    case 'sub':
                        result = operand1 - operand2;
                        break;
                    case 'mul':
                        result = operand1 * operand2;
                        break;
                    case 'div':
                        result = operand1 / operand2;
                        break;
                    case 'mod':
                        result = operand1 % operand2;
                        break;
                }

                alert(result);
                console.log(result);
            }

            function useMe() {
                alert("Please, use me...");
            }

            setInterval(useMe, 30000);
        });
    </script>
</head>
<body>
    <form id="calc-form">
        <label for="operand1">Operand 1:</label>
        <input type="number" id="operand1" name="operand1" step="any" required>
        <br>
        <label for="operator">Operator:</label>
        <select id="operator" name="operator" required>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
            <option value="mod">%</option>
        </select>
        <br>
        <label for="operand2">Operand 2:</label>
        <input type="number" id="operand2" name="operand2" step="any" required>
        <br>
        <button type="submit">Try me!</button>
    </form>
</body>
</html>
