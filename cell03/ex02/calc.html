<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateInp(n){
            return Number.isInteger(n) && n >= 0;
        }

        document.getElementById("calc-form").addEventListener("submit", function(event) {
            event.preventDefault();
        });

        function calculate(event) {
            event.preventDefault();

            const operand1 = parseFloat(document.getElementById('operand1').value);
            const operator = document.getElementById('operator').value;
            const operand2 = parseFloat(document.getElementById('operand2').value);

            if (!validateInp(operand1) || !validateInp(operand2)) {
                alert("Error :(");
                return;
            } else if ((operator === 'div' || operator === 'mod') && operand2 === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;

            switch (operator) {
                case 'add':
                    result = operand1 + operand2;
                    break;
                case 'sub':
                    result = operand1 - operand2;
                    break;
                case 'mul':
                    result = operand1 * operand2;
                    break;
                case 'div':
                    result = operand1 / operand2;
                    break;
                case 'mod':
                    result = operand1 % operand2;
                    break;
            }

            alert(result);
            console.log(result);
        }

        function useMe() {
            alert("Please, use me...");
        }
    </script>
</head>
<body>
    <form id="calc-form" onsubmit="calculate(event)">
        <label for="operand1">Operand 1:</label>
        <input type="number" id="operand1" name="operand1" step="any" required>
        <br>
        <label for="operator">Operator:</label>
        <select id="operator" name="operator" required>
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
            <option value="mod">%</option>
        </select>
        <br>
        <label for="operand2">Operand 2:</label>
        <input type="number" id="operand2" name="operand2" step="any" required>
        <br>
        <button type="submit">Try me!</button>
    </form>
    <script>
        setInterval(useMe, 30000);
    </script>
</body>
</html>
